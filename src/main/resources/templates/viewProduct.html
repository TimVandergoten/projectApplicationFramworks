<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products - Animal Friends</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:replace="navbar :: navControl()"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-5 d-flex justify-content-center">
            <img class="mt-5" height="300px" width="300px" src="" th:src="@{${'/productImages/' + product.imageName}}"
                 alt="">
        </div>
        <div class="col-sm-7 mt-5">
            <h2 th:text="${product.name}"></h2>
            <p th:text="${product.category.name}"></p>
            <h2>â‚¬ <span th:text="${product.price}"></span></h2>
            <p th:text="${product.description}"></p>
            <div th:replace="amountControl :: amountControl(1,${product.id})"></div>
            <a href="" id="addCartBtn" class="btn btn-primary">Add to cart</a>
        </div>
    </div>
</div>
<script type="text/javascript">
    contextPath = "http://localhost:8080"
    var csrfHeaderName = "[[${_csrf.headerName}]]"
    var csrfValue = "[[${_csrf.token}]]"
    var productId = "[[${product.id}]]"
</script>
<script th:src="@{/js/amountControl.js}"></script>
<script th:src="@{/js/addToCart.js}"></script>
</body>
</html>
